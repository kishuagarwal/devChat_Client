<ion-view>
<ion-content>
    <ion-list>
    <ion-item ng-repeat="chat in chats" class="item-avatar">
      <img ng-src="{{chat.with.avatar}}">
      <a ui-sref="chat({chatId: {{chat._id}}})">
          <h2>{{chat.with.first_name}}</h2>  
      </a>
      </ion-item>
    </ion-list>
</ion-content>
</ion-view>
